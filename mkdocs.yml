site_name: MedDocs
site_url: https://yzhang1337.github.io/meddocs/
nav:
  - Home: index.md
  - About: about.md
  - Trauma: 
    - 'Initial Survey': 'trauma-surgery/initial-survey.md'
    - 'Topic 2': 'trauma-surgery/topic2.md'
  - Surgery:
    - 'Buzzwords': 'surgical-buzzwords.md'
  - Psychiatry:
    - 'Plan': 'psych-init.md'
    - 'Anxiety + Related Disorders': 'psych-ome-anxiety-disorders.md'
    - 'Stress Disorders + PTSD': 'psych-ome-stress.md'
  - readme: 'readme.md' 
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"

      scheme: default
      primary: light blue
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode


    - media: "(prefers-color-scheme: dark)"

      scheme: slate
      primary: light blue
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.top
markdown_extensions:
    - toc
plugins:
  - search